<div>
    <form (ngSubmit)="createUser()" [formGroup]="userForm">
        <div>
            <label for="fullname">Fullname</label>
            <input type="text" name="fullname" formControlName="fullname" [class.invalid]="userForm.get('fullname')?.invalid&& userForm.get('fullname')?.touched" />
            <span *ngIf="userForm.get('fullname')?.invalid && userForm.get('fullname')?.touched" class="warning">
                Fullname is required.
            </span>
        </div>
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" formControlName="username" [class.invalid]="userForm.get('username')?.invalid && userForm.get('username')?.touched" />
            <span *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched" class="warning">
                Username is required.
            </span>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" formControlName="email" [class.invalid]="userForm.get('email')?.invalid && userForm.get('email')?.touched" />
            <span *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="warning">
                Email is required and must be a valid email address.
            </span>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" formControlName="password" [class.invalid]="userForm.get('password')?.invalid && userForm.get('password')?.touched" />
            <span *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="warning">
                Password is required and must be at least 6 characters.
            </span>
        </div>
        <button type="submit" [disabled]="userForm.invalid">Create User</button>
    </form>
</div>
